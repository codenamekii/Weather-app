<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <!-- header section -->
  <div class="card">
    <div class="search">
      <input type="text" placeholder="masukkan kota" spellcheck="false">
      <button>
        <img src="images/search.png" alt="search">
      </button>
    </div>
    <div class="error">
      <p>Nama Kota Tidak valid</p>
    </div>
    <!-- weather section -->
    <div class="weather">
      <img src="images/rain.png" alt="weather" class="weather-icon">
      <h1 class="temp">22&deg;c</h1>
      <h2 class="city">Indonesia</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Kelembapan</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">50 km/h</p>
            <p>Kecepatan Angin</p>
          </div>
        </div>
      </div>
    </div>
    <!-- weather section end -->
  </div>



  <script src="main.js"></script>
</body>
</html>
